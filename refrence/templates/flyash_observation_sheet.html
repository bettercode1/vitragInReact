{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Observation Sheet - Fly Ash/GGBS</h2>
    <form method="post">
        <div class="mb-3">
            <label for="sample_id" class="form-label">Sample ID</label>
            <input type="text" class="form-control" id="sample_id" name="sample_id" required>
        </div>
        <div class="mb-3">
            <label for="observations" class="form-label">Observations</label>
            <textarea class="form-control" id="observations" name="observations" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="technician" class="form-label">Technician Name</label>
            <input type="text" class="form-control" id="technician" name="technician" required>
        </div>
        <input type="hidden" name="customer_name" value="{{ request.args.get('customer_name', '') }}">
        <input type="hidden" name="inward_date" value="{{ request.args.get('inward_date', '') }}">
        <button type="submit" class="btn btn-primary">Save & Return to Workflow</button>
    </form>
</div>
{% endblock %}
