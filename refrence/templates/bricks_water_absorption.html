{% extends 'base.html' %}

{% block title %}Water Absorption - Bricks Testing{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Water Absorption (Bricks)</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="customer_name" value="{{ customer_name }}">
                        <input type="hidden" name="inward_date" value="{{ inward_date }}">
                        <input type="hidden" name="brick_type" value="{{ brick_type }}">
                        <div class="mb-3">
                            <label for="water_absorption" class="form-label">Water Absorption (%)</label>
                            <input type="number" step="0.01" class="form-control" id="water_absorption" name="water_absorption" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save & Return to Workflow</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
