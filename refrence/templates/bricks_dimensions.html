{% extends 'base.html' %}

{% block title %}Dimensions - Bricks Testing{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Dimensions (Bricks)</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="customer_name" value="{{ customer_name }}">
                        <input type="hidden" name="inward_date" value="{{ inward_date }}">
                        <input type="hidden" name="brick_type" value="{{ brick_type }}">
                        <div class="mb-3">
                            <label for="length" class="form-slabel">Length (mm)</label>
                            <input type="number" step="0.1" class="form-control" id="length" name="length" required>
                        </div>
                        <div class="mb-3">
                            <label for="width" class="form-label">Width (mm)</label>
                            <input type="number" step="0.1" class="form-control" id="width" name="width" required>
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label">Height (mm)</label>
                            <input type="number" step="0.1" class="form-control" id="height" name="height" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Save & Return to Workflow</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
